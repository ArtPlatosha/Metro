<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Metro</title>

	<!-- adding favion -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<!-- adding boxicons -->
	<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
	<!-- adding custom css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<!-- header section -->
	<header>

		<div class="container">

			<div class="left">
				<a href="#" class="logo"><img src="img/logo-dark.png" alt=""></a>
				<nav class="nav-desktop">
					<a href="#">Home</a>
					<a href="#shop">Shop</a>
					<a href="#pages">Pages</a>
					<a href="#contact">Contact</a>
				</nav>
			</div>

			<div class="action">
				<a href="#" class="profile"><i class="bx bx-user"></i></a>
				
				<div class="on-cart">
					<a href="#"><i class="bx bx-cart"></i></a>
					<span class="price">$ 0.00</span>
				</div>

				<div class="hamb">
					<span class="top"></span>
					<span class="mid"></span>
					<span class="bottom"></span>
				</div>
			</div>

		</div>

	</header>

	<!-- mobile navigation -->
	<nav class="mobile-nav">
		<a href="#">Home</a>
		<a href="#shop">Shop</a>
		<a href="#pages">Pages</a>
		<a href="#contact">Contact</a>
	</nav>

	<!-- hero section -->
	<section class="hero">

		<div class="container">

			<div class="desc">
				<h2 class="title">Fell awesome by wearing our shoes</h2>
				<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloremque quidem minus eius ad accusamus ab perspiciatis enim fugiat!</p>
				<a href="#" class="btn btn-fill">Shop now</a>
			</div>

			<div class="connect">
				<p>Let's connect with us</p>
				<div class="social">
					<a href="#"><i class="bx bxl-twitter"></i></a>
					<a href="#"><i class="bx bxl-instagram-alt"></i></a>
					<a href="#"><i class="bx bxl-facebook"></i></a>
				</div>
			</div>

		</div>

	</section>

	<!-- adding ScrollReveal cdn file -->
	<script src="https://unpkg.com/scrollreveal"></script>
	<!-- adding custom script file  -->
	<script src="js/script.js"></script>
</body>
</html>
